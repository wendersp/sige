<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Usuario</h1>
            <br/>
            <h:messages  showDetail="true"/>
            <h:panelGrid columns="2" >
                Id
                <h:inputText id="iTxtId" size="10"/>
                Nome
                <h:inputText id="iTxtNome" size="50" value="#{usuarioMBean.usuario.nome}" />
                E-Mail
                <h:inputText id="iTxtEmail" size="50" value="#{usuarioMBean.usuario.email}"/>
                Usuario
                <h:inputText id="iTxtUserName" size="10" maxlength="10" value="#{usuarioMBean.usuario.userName}"/>
                Senha
                <h:inputSecret id="iPwSenha" size="10" maxlength="8" value="#{usuarioMBean.usuario.senha}"/>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" action="#{usuarioMBean.botaoSalvar()}" />
                <h:commandButton value="Pesquisar" action="consUsuario?faces-redirect=true" />
            </h:panelGrid>
            
        </h:form>            
    </ui:define>

</ui:composition>
