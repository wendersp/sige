<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Cliente</h1>
            <br/>
            <h:panelGrid columns="2">
                Id
                <h:inputText id="iTxtId" size="10" readonly="true"/>
                Nome                
                <h:inputText id="iTxtNome" size="50"/>                
                CPF
                <h:panelGroup>
                    <h:inputText id="iTxtCpf" size="15" />
                    R.G.
                    <h:inputText id="iTxtRG" size="15" />
                </h:panelGroup>
                Data Nasc.
                <h:inputText id="iTxtDataNascimento" size="10" />
                E-Mail
                <h:inputText id="iTxtEmail" size="50"/>
                Telefone
                <h:inputText id="iTxtTelefone" size="15"/>            
                Cidade
                <h:selectOneMenu> 
                    <f:selectItem  itemLabel="SÃƒO LUIS DE MONTES BELOS"/>
                    <f:selectItem  itemLabel="FIRMINOPOLIS"/>
                </h:selectOneMenu>
                Bairro
                <h:inputText id="iTxtBairro" size="50"/>
                Enderco
                <h:inputText id="iTxtEndereco" size="50"/>
                Cep
                <h:inputText id="iTxtCep" size="10"/>
                                    
            </h:panelGrid>
            <h:panelGrid >
                <h:commandButton value="Salvar"/>
            </h:panelGrid>


        </h:form>            
    </ui:define>

</ui:composition>
